<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8"> 
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <title>Document Nav</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="Nav.css"> 
    </head>

    <body>

        <button type="button" class="btn btn-primary">Primary</button>
       
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>

          <!-- list 부트스트랩 / 버튼 누르면 보이는 형식, class 탈부착으로 구현-->
          <ul class="list-group" id="test1">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>


          <script>

            document.querySelectorAll('.list-group-item')[1].addEventListener // querySelector는 맨위 요소 한개만 찾아줌
            // querySelectorAll('')[0].addEventListener는 li요소 A second를 찾도록 함

          </script>

          <script>
            document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
                // 버튼 누르면 클래스명 추가하는 방법 
                document.getElementsByClassName('list-group')[0].classList.toggle('show');
            })

            // toggle : show가 있으면 제거, 없으면 추가하라는 뜻

            // document.getElementsByClassName('navBar-toggler')[0].addEventListener('click', function(){
            //     document.querySelectorAll('.list-group-item')[0].classList.toggle('show');
            // })

          </script>
     
     <script>

     
     
     </script>

    </body>

</html>
